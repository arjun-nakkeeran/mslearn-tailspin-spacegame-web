# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- '*'

pool:
  vmImage: 'ubuntu-16.04'
  demands: 
  - npm

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Use dotnet core sdk 3.1'
  inputs:
    packagetype: sdk
    version: 3.1.100

- task: Npm@1
  displayName: 'Npm run Install'
  inputs:
    verbose: false

- script: './node_modules/.bin/node-sass Tailspin.SpaceGame.Web --output Tailspin.SpaceGame.Web/wwwroot'
  displayName: 'Compile node-sass files'

- task: gulp@1
  displayName: 'Run gulp tasks'

- script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildInfo.txt'
  displayName: 'Write build info'
  workingDirectory: 'Tailspin.SpaceGame.Web/wwwroot'

- task: DotNetCoreCLI@2
  displayName: 'Restore nuget packages'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build code'
  inputs:
    command: build
    projects: '**/*.csproj'
    arguments: --no-restore --configuration release

- task: DotNetCoreCLI@2
  displayName: 'Publish the dotnet project'
  inputs:
    command: 'publish'
    projects: '**/*.csproj'
    arguments: '--no-build --configuration release --output $(Build.ArtifactStagingDirectory)/Release'
    ZipAfterPublish: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Build Artifact'
  condition: succeeded()